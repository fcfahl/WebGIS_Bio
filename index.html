    <div class="container-fluid">   
      <header>
        <div class="logo"><a href="javascript:void(0)" class="logo"><img src="img/logo/logo-polimi-mini.svg" alt="Logo Image"></a></div>
        <div class="title"> 
          <h2>Land Cover Maps of Europe</h2>
        </div>
        <div class="menu">                   
          <li class="nav-item dropdown"> <a data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Options</a>
            <div aria-labelledby="Preview" class="dropdown-menu"><a href="#" class="dropdown-item">Dropdown Link 1</a><a href="#" class="dropdown-item">Dropdown Link 2</a><a href="#" class="dropdown-item">Dropdown Link 3</a>
            </div>
          </li>
        </div>
      </header>
      <div id="main">
        <div id="side">
          <div class="tabs">
            <ul id="clothing-nav" role="tablist" class="nav nav-tabs">
              <li class="nav-item"><a href="#layers" id="layers-tab" data-toggle="tab" aria-controls="layers" aria-expanded="true" class="nav-link active">Layers</a></li>
              <li class="nav-item"><a href="#legend" id="legend-tab" data-toggle="tab" aria-controls="legend" aria-expanded="false" class="nav-link">Legend</a></li>
              <li class="nav-item"><a href="#info" id="info-tab" data-toggle="tab" aria-controls="info" aria-expanded="false" class="nav-link">Metadata</a></li>
            </ul>
          </div>
          <div class="pannel">
            <div id="clothing-nav-content" class="tab-content">
              <div role="tabpanel" id="layers" aria-labelledby="layers-tab" class="tab-pane fade in active">
                <div id="accordion">
                                  <div class="group">
                                    <h3>Administrative Layers</h3>
                                    <div id="adm">
                                      <div id="NUTS0" class="draggable">
                                        <li>
                                          <input type="checkbox" value="NUTS0" checked="false" rel="0" class="boxlayer">
                                          <label for="NUTS0"><span>Country Boundaries</span></label>
                                        </li>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="group">
                                    <h3>Land Cover Layers</h3>
                                    <div id="lulc">
                                      <div id="GLC_00" class="draggable">
                                        <li>
                                          <input type="checkbox" value="GLC_00" checked="false" rel="0" class="boxlayer">
                                          <label for="GLC_00"><span>Global Land Cover (2000)</span></label>
                                        </li>
                                      </div>
                                      <div id="Corine_06" class="draggable">
                                        <li>
                                          <input type="checkbox" value="Corine_06" checked="false" rel="1" class="boxlayer">
                                          <label for="Corine_06"><span>Corine (2006)</span></label>
                                        </li>
                                      </div>
                                      <div id="Atlas_06" class="draggable">
                                        <li>
                                          <input type="checkbox" value="Atlas_06" checked="false" rel="2" class="boxlayer">
                                          <label for="Atlas_06"><span>Urban Atlas (2006)</span></label>
                                        </li>
                                      </div>
                                      <div id="GlobCover_09" class="draggable">
                                        <li>
                                          <input type="checkbox" value="GlobCover_09" checked="false" rel="3" class="boxlayer">
                                          <label for="GlobCover_09"><span>GlobCover (2009)</span></label>
                                        </li>
                                      </div>
                                      <div id="MODIS_10" class="draggable">
                                        <li>
                                          <input type="checkbox" value="MODIS_10" checked="false" rel="4" class="boxlayer">
                                          <label for="MODIS_10"><span>MODIS (2010)</span></label>
                                        </li>
                                      </div>
                                      <div id="CCIESA_10" class="draggable">
                                        <li>
                                          <input type="checkbox" value="CCIESA_10" checked="false" rel="5" class="boxlayer">
                                          <label for="CCIESA_10"><span>Land Cover CCI (2010)</span></label>
                                        </li>
                                      </div>
                                      <div id="GLand30_10" class="draggable">
                                        <li>
                                          <input type="checkbox" value="GLand30_10" checked="false" rel="6" class="boxlayer">
                                          <label for="GLand30_10"><span>Global Land Cover 30m (2010)</span></label>
                                        </li>
                                      </div>
                                    </div>
                                  </div>
                  <div class="group">
                    <h3>Custom Layers</h3>
                    <div id="custom">
                      
                      
                      <div class="wmsModal">
                        <button type="button" data-toggle="modal" data-target="#modalWindow" id="modalButton" class="btn btn-primary cleanButton">Add WMS Layer</button>
                        <div id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h3>Add WMS Layer</h3>
                              </div>
                              <div class="modal-body">
                                <div class="wmsCapability"><span class="h5">Get Capabilities</span>
                                  <input type="text" id="wms_capability" class="form-control">
                                </div>
                                <div class="wmsUrl"><span class="h5">WMS url link</span>
                                  <input type="text" id="wms_url" class="form-control">
                                </div>
                                <div class="wmsButton">
                                  <button type="button" id="wms_submit" class="btn btn-primary cleanButton">Submit</button>
                                  <button type="button" data-dismiss="modal" class="btn btn-secondary ">Close</button>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <div class="wmsList">
                                  <ul class="list-group"></ul>
                                </div>
                                <div class="wmsButtons">
                                  <button type="button" data-dismiss="modal" class="btn btn-secondary ">Close</button>
                                  <button type="button" id="wms_add" data-dismiss="modal" class="btn btn-primary">Add Selected Layers</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="wms_custom">
                        <ul class="list-group"></ul>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>

                </div>

              <div role="tabpanel" id="info" aria-labelledby="info-tab" class="tab-pane fade">
                <div id="tables">
                </div>
              </div>
            </div>
          </div>
          <div class="settings">
            <button id="expand" class="button">Expand All</button>
            <button id="setting" class="button">Settings</button>
          </div>
        </div>
        <div id="map"></div>
